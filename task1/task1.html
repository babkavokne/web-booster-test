<html lang="en">

<head>

<body>
  <div class="cards">
    <div class="cards__wrapper">
      <div class="cards__item">
        <img src="../images/de1fa37da355f7697215a9ee38accaa6.jpg" alt="armchair" class="cards__image">
        <div class="cards__text">
          Парикмахерское кресло "Норм" гидравлическое
        </div>
        <div class="cards__price">
          9 900 ₽
        </div>
        <a href="#openModal" class="button">Купить</a>
      </div>
      <div class="cards__item">
        <img src="../images/de1fa37da355f7697215a9ee38accaa6.jpg" alt="armchair" class="cards__image">
        <div class="cards__text">
          Парикмахерское кресло "Норм" гидравлическое
        </div>
        <div class="cards__price">
          9 900 ₽
        </div>
        <a href="#openModal" class="button">Купить</a>
      </div>
      <div class="cards__item">
        <img src="../images/de1fa37da355f7697215a9ee38accaa6.jpg" alt="armchair" class="cards__image">
        <div class="cards__text">
          Парикмахерское кресло "Норм" гидравлическое
        </div>
        <div class="cards__price">
          9 900 ₽
        </div>
        <a href="#openModal" class="button">Купить</a>
      </div>
      <div class="cards__item">
        <img src="../images/de1fa37da355f7697215a9ee38accaa6.jpg" alt="armchair" class="cards__image">
        <div class="cards__text">
          Парикмахерское кресло "Норм" гидравлическое
        </div>
        <div class="cards__price">
          9 900 ₽
        </div>
        <a href="#openModal" class="button">Купить</a>
      </div>
    </div>
  </div>
  <div id="openModal" class="modal">
    <div class="modal__dialog">
      <div class="modal__content">
        <from action="#" id="form" class="form">
          <div class="form__header">
            <h3 class="form__title">Отправка данных на почту</h3>
            <a href="#close" title="Close" class="close">×</a>
          </div>
          <div class="form__body">
            <div class="form__item">
              <label for="formName" class="form__label">Имя</label>
              <input id="formName" type="text" name="name" class="form__input">
            </div>
            <div class="form__item">
              <label for="formNumber" class="form__label">Телефон</label>
              <input id="formNumber" type="text" name="number" class="form__input">
            </div>
            <div class="form__item">
              <label for="formEmail" class="form__label">Email</label>
              <input id="formEmail" type="text" name="email" class="form__input">
            </div>
            <div class="form__item">
              <label for="formProduct" class="form__label">Название товара</label>
              <input id="formProduct" type="text" name="product" class="form__input">
            </div>
            <button type="submit" class="form__button">Отправить</button>
          </div>
        </from>
      </div>
    </div>
  </div>
</body>

</html>
